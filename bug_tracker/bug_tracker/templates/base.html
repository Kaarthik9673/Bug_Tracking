{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Favicon-->
    <link rel="icon" href="{% static 'img/bug.png' %}">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/66af6c845b.js" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!--SASS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>

    <!--Charts.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <title>
        {% block title %} Bug tracker {% endblock %}
    </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-dark bg-dark p-3">
        <div class="row">
            <div class="col-sm-2">
                <a class="text-light navbar-brand mb-0 h1" href="/">
                    <img src="{% static 'img/logo.png' %}" id="logo" width="100%">
                </a>
            </div>
            <div id="menu" class="row col-sm-2">
                <div class="menu-item col-sm-9 text-center">
                    <span class="text-light">Hello,&nbsp;{{user.username}}!</span>
                </div>
                <div class="menu-item col-sm-3 text-center">
                    <a href="/users/logout">
                        <i class="fas fa-sign-out-alt text-light text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="page" class="row">
        {% block content %} {% endblock %}
    </div>

    <footer class="row text-center mt-auto bg-dark">
        <p class="text-light p-3">Â©&nbsp;2022&nbsp;Bug&nbsp;tracker</p>
    </footer>
</body>
</html>
